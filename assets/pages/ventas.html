<div class="d-flex justify-content-between align-items-center">
    <h2 class="fs-4">Buscar ventas</h2>
    <div>
        <button class="btn btn-warning me-2">Cliente</button>
        <button class="btn btn-warning me-2">Pedido</button>
        <button class="btn btn-info">Exportar</button>
    </div>
</div>
<div class="d-flex gap-3 py-3">
    <div class="d-flex align-items-center gap-2">
        <span class="fw-bold">Desde:</span>
        <input type="date" class="form-control" id="fechaDesde">
    </div>
    <div class="d-flex align-items-center gap-2">
        <span class="fw-bold">Hasta:</span>
        <input type="date" class="form-control" id="fechaHasta">
    </div>
</div>
<div class="d-flex justify-content-between align-items-center py-3">
    <div class="d-flex align-items-center gap-2">
        <input type="text" class="form-control" placeholder="Buscar..." id="busqueda">
        <button class="btn btn-primary">Buscar</button>
    </div>
    <div>
        <button class="btn btn-warning me-2">Venta</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id_venta</th>
                <th>Fecha/hora</th>
                <th>Empleado</th>
                <th>Cliente</th>
                <th>Estado de la venta</th>
                <th>Operaciones</th>
            </tr>
        </thead>
        <tbody id="tbodyVentas">
        </tbody>
    </table>
</div>
<!-- Modal para ver detalles -->
<div class="modal fade" id="modalDetalles" tabindex="-1" aria-labelledby="modalDetallesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDetallesLabel">Detalles del Pedido</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                            <th>Detalle</th>
                        </tr>
                    </thead>
                    <tbody id="detallePedidos"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
